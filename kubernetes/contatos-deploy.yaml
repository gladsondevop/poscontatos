apiVersion: apps/v1
kind: Deployment
metadata:
  name: contatos-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lbl-contatos-pod
  template:
    metadata:
      name: contatos-pod
      labels:
        app: lbl-contatos-pod
    spec:
      volumes:
        - name: vol-contatos
          persistentVolumeClaim:
            claimName: vol-host-pvc
      containers:
        - name: contatos
          image: gladsondevop/contatos:2.0
          envFrom:
            - configMapRef:
                name: app-configmap
          volumeMounts:
            - name: vol-contatos
              mountPath: /tmp
          ports:
            - containerPort: 8080